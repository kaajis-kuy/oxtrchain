syntax = "proto3";
package oxtrchain.oxtrchain.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "oxtrchain/oxtrchain/v1/params.proto";

option go_package = "oxtrchain/x/oxtrchain/types";

// GenesisState defines the oxtrchain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
